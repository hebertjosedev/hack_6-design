<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack_6-design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="contenedor-titulo">
            <h1>Price Plan</h1>
            <span>Web Domain</span>
        </div>
        <div class="contenedor-cards">
            <div class="cards">
                <section>
                    <div class="titulo-h2">
                        <h2>Bronze</h2>
                        <p>$55</p>
                        <div class="raya-1"></div>                    
                    </div>
                    <article>
                        <span>3 GB Storage</span>
                        <span>5 Domain</span>
                        <span>2 Premium Account</span>
                        <span>Multilingual</span>
                    </article>
                    <div class="boton">
                        <span>Select Plan</span>
                    </div>
                </section>
            </div>
            <div class="cards">
                <section>
                    <div class="titulo-h2">
                        <h2>Gold</h2>
                        <p>$77</p>
                        <div class="raya-1"></div>
                    </div>
                    <article>
                        <span>5 GB Storage</span>
                        <span>8 Domain</span>
                        <span>5 Premium Account</span>
                        <span>Multilingual</span>
                    </article>
                    <div class="boton">
                        <span>Select Plan</span>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
